<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
		<h1>EPIC Mail Sign Up</h1>
		<div class="invalid" id="error"></div>
		<div class="login-item1">
			<form action="login.html" class="form form-login" id="signup">
				<!-- <div class="form form-login"> -->
					<div>
						<p>First Name<p>
					</div>
				<div class="form-field1">
          			<!-- <label><span class="hidden">Firstname</span></label> -->
          			<input type="text" name="firstName" class="form-input" placeholder="Please type your first name here">
							</div>
							<p class="error"></p>
						<div>
								<p>Last Name<p>
							</div>
        		<div class="form-field1">
          			<!-- <label><span class="hidden">Lastname</span></label> -->
          			<input type="text" name="lastName" class="form-input" placeholder="Please type your last name here">
							</div>
							<p class="error"></p>
						<div>
								<p>Email<p>
							</div>
				<div class="form-field1">
          			<!-- <label><span class="hidden">Email</span></label> -->
          			<input type="email" name="email" class="form-input" placeholder="Please enter your email">
							</div>						
							<p class="error"></p>
							<div>
								<p>Password<p>
							</div>
        		<div class="form-field1">
          			<!-- <label ><span class="hidden">Password</span></label> -->
          			<input type="password" name="password" class="form-input" placeholder="please enter your password">
							</div>
							<p class="error"></p>
        		<div class="form-field2">
		  <input type="submit" value="Sign Up" id="open-signup-modal">
		</div>
			</form>
		<!-- </div> -->
	</div>
  <div id="signupModal" class="modal">

  <!-- sign up modal -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">&times;</span>
	</div>
	<form>
		<p>Sign Up Successful, go to <a href = "login.html">login page</a></p>
	</form>
    
  </div>

</div>
<script src="../js/signin.js"></script>
</body>
</html>
