<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Login</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
		<h1>Epic Mail Login</h1>
		<div class="invalid" id="error"></div>
		<div class="login-item">
			<form action = "inbox.html" class="form form-login" name="loginForm">
				<!--<div class="form form-login">-->
					<div class="form-field">
						<!-- <label><span>Username</span></label> -->
						<input type="email" class="form-input" name="email" placeholder="Please input your email" required>
					</div>
					<div class="form-field">
						<!-- <label ><span class="hidden">Password</span></label> -->
						<input type="password" name="password" class="form-input" placeholder="Password" required>
					</div>
					<div class="form-field">
						<input type="submit" name="submit" value="login" id="login">
					</div>
					<div class="form-field">
					<a href="html/signup.html" class="margin-left">Create An Account</a>
					<a href="html/reset-password.html" class="margin-left">Forgot Password?</a>
					</div>
				<!--</div>-->
			</form>
		</div>
	</div>
	<script src="../js/login.js"></script>
</body>
</html>
