<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Reset Password</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
			<h1>Reset Password</h1>
			<div class="login-item">
				<div class="invalid" id="error"></div>
				<div class="success" id="success"></div>
				<form name="resetPassword" class="form form-login">
					<div class="form-field">
							<input type="password" name="password" class="form-input" placeholder="Please insert your new password">
						</div>
						<p class="error"></p>
						<div class="form-field">
								<input type="password" name="confirmpassword" class="form-input" placeholder="Please confirm your new password">
							</div>
					<p class="error"></p>
					<div class="form-field">
						<input type="submit" name="resetPwd">
					</div>
				</form>
			</div>
	</div>
	<script src="../js/reset.js"></script>
</body>
</html>
