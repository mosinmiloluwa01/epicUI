<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail | Inbox</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="#" class="epic-title">EPIC Mail</a>
        <div class="nav">
            <a href="profile.html" class="navlink">profile</a>
            <a href="#" onclick="logout()" class="navlink">logout</a>
        </div>
    </header>
<div class="container">
  <div id="responsive-sidebar" class="rsidebar">
      <a href="javascript:void(0)" class="rclosebtn" onclick="closeNav()">×</a>
      <a href="composemail.html" class="sidebarlink" ><i class="fas fa-plus sidebaricons"></i> Compose</a>
      <a href="inbox.html" class="sidebarlink"><i class="fas fa-inbox sidebaricons"></i> Inbox</a>
      <a href="sentmail.html" class="sidebarlink"><i class="fas fa-paper-plane sidebaricons"></i> Sent</a>
      <a href="draft.html" class="sidebarlink"><i class="fas fa-pencil-alt sidebaricons"></i> Draft</a>
      <a href="group.html" class="sidebarlink active"><i class="fas fa-users sidebaricons"></i> Groups</a>
  </div>

  <div class="content" id="main">
  <div class="content-inner">
    <button class="ropenbtn" onclick="openNav()">☰</button>
<form id="compose">
  <div class="invalid" id="error"></div>
  <div class="success" id="success"></div>
    <div class="row">
      <h1>Compose Mail</h1>
      <div class="col-75 margin-bottom">
        <input type="text" name="to" placeholder="To:" disabled>
      </div>
      <p class="error"></p>
    </div>
    <div class="row">
        <div class="col-75 margin-bottom">
          <input type="text" name="subject" placeholder="Subject:">
        </div>
        <p class="error"></p>
    </div>
    <div class="row">
      <div class="col-75">
        <textarea  name="message" placeholder="Compose mail here" class="txtarea"></textarea><br><br>
      </div>
      <p class="error"></p>
    </div>
    <div class="row">
      <input type="submit" name="sent" value="Send" class="margin16-left">
      <!-- <input type="submit" name="draft" value="Save" class="margin16-left"> -->
    </div>
  </div>
</form>
  </div>
</div>
<div class="modal" id="modal"></div>
<script type="text/javascript" src="../js/groupcompose.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
